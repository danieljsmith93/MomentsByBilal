<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VBB Studios</title>

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
<link href="https://fonts.googleapis.com/css?family=Cinzel|Dancing+Script|Open+Sans+Condensed:300|Raleway" rel="stylesheet">
<script src="https://use.fontawesome.com/3c0cb6cd2f.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/mainpage.css">
</head>

<body ng-app="MomentsByBilal" ng-controller="mainPageController" ng-cloak>
  <div>
    
    <md-sidenav md-component-id="left" class="md-sidenav-left sideMenu">
      <md-list>
        <md-list-item>
          <md-button class="nav-item" href="mainPage.html">
            <h3>
              Home
            </h3>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button class="nav-item" href="#">
            <h3>
              Commercial
            </h3>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button class="nav-item" href="graduationPage.html">
            <h3>
              Graduation
            </h3>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button class="nav-item" href="#">
            <h3>
              Headshots
            </h3>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button class="nav-item" href="#">
            <h3>
              About
            </h3>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button class="nav-item" href="#">
            <h3>
              Contact
            </h3>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button class="nav-item" href="#">
            <h3>
              blog
            </h3>
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-toolbar class="siteToolbar" layout="row">
    
      <md-button class="menuButton" ng-click="openLeftMenu()" hide-gt-sm>
        <md-icon class="menuIcon" ng-bind="'menu'">
        </md-icon>
      </md-button>
      <h3 class="toolbarLogo" align="center">
        <span id="logoSpan">
          VBB STUDIOS
        </span> | 
        <span id="logoTextSpan">
          Fine art Photography
        </span>
      </h3>
      <span flex>
      </span>
      <div id="navigationRow" layout="row" hide-xs hide-sm>
        <md-button class="toolbarButton" href="mainpage.html">
          <h4>
            <span style="margin-right: -3px;">
              H
            </span>
            <span class="buttonText">
              ome
            </span>
          </h4>
        </md-button>
        <md-button class="toolbarButton" href="#">
          <h4>
            <span style="margin-right: -3px;">
              P
            </span>
            <span class="buttonText">
              ortfolio
            </span>
          </h4>
        </md-button>
        <md-button class="toolbarButton" href="graduationPage.html">
          <h4>
            <span style="margin-right: -3px;">
              G
            </span>
            <span class="buttonText">
              raduation
            </span>
          </h4>
        </md-button>
        <md-button class="toolbarButton" href="#">
          <h4>
            <span style="margin-right: -3px;">
              H
            </span>
            <span class="buttonText">
              eadshots
            </span>
          </h4>
        </md-button>
        <md-button class="toolbarButton" href="#">
          <h4>
            <span style="margin-right: -3px;">
              A
            </span>
            <span class="buttonText">
              bout</span></h4>
        </md-button>
        <md-button class="toolbarButton" href="#">
          <h4>
            <span style="margin-right: -3px;">
              C
            </span>
            <span class="buttonText">
              ontact
            </span>
          </h4>
        </md-button>
        <md-button class="toolbarButton" href="#">
          <h4>
            <span class="buttonText">
              blog
            </span>
          </h4>
        </md-button>
      </div>
    </md-toolbar>

    <md-content id="mainContainer" layout="column" ng-controller="mainPageController">
      <div class="imageSlider1" layout-gt-xs="row">
        <div class="col-3 carousel-image"><img ng-src={{images.image1}} width="100%" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image2}}" width="100%" height="" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image3}}" width="100%" height="" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image4}}" width="100%" height="" alt=""></div>
      </div>
      <div class="imageSlider2" layout-gt-xs="row">
        <div class="col-3 carousel-image"><img ng-src={{images.image1}} width="100%" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image2}}" width="100%" height="" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image3}}" width="100%" height="" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image4}}" width="100%" height="" alt=""></div>
      </div>
      <div class="imageSlider3" layout-gt-xs="row">
        <div class="col-3 carousel-image"><img ng-src={{images.image1}} width="100%" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image2}}" width="100%" height="" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image3}}" width="100%" height="" alt=""></div>
        <div class="col-3 carousel-image"><img ng-src="{{images.image4}}" width="100%" height="" alt=""></div>
      </div>
    </md-content>   
  </div>
  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="../js/app.js">
  </script>

  
  
</body>
</html>
